<!doctype html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyPresent</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
</head>
<body>
    <div id="fon">
        <div id="stars">
            <div id="pictureStart">
                <div id="heading-text">Привет! Я умею читать мысли</div>
                <div id="subtitle-text">Задумай подарок, а я попробую его угадать</div>
                <button type="button" class="button-text" id="startGame">Начать игру</button>
                <img id="fog" th:src="@{css/images/fog.png}" alt="fog"/>
                <img id="woman" th:src="@{css/images/woman.png}" alt="woman"/>
                <img id="ball" th:src="@{css/images/ball.png}" alt="ball"/>
            </div>

            <div id="gameFon">
                <img id="womanGame" th:src="@{css/images/woman.png}" alt="woman"/>
                <div id="polygon"></div>
                <div id="union"></div>
                <div id="textQuestion"></div>
                <button type="button" id="one">Да</button>
                <button type="button" id="two">Скорее да</button>
                <button type="button" id="three">Не знаю</button>
                <button type="button" id="four">Скорее нет</button>
                <button type="button" id="five">Нет</button>
            </div>

            <div id="gameFinal">
                <img id="womanGame" th:src="@{css/images/woman.png}" alt="woman"/>
                <div id="polygon"></div>
                <div id="union"></div>
                <button type="button" class="button-text" id="oneFinal">Да</button>
                <button type="button" class="button-text" id="fiveFinal">Нет</button>
                <div id="isTrue">Это компьютер?</div>
            </div>

            <div id="returnGame">
                <div id="textReturn">Хотите сыграть еще раз?</div>
                <button type="button" class="button-text" id="returnYes">Да</button>
                <button type="button" class="button-text" id="returnNo">Нет</button>
                <div id="rectangle"></div>
                <img id="present" th:src="@{css/images/present.png}" alt="woman"/>
                <div id="resultText">Я давно мечтаю о компьютере. Пусть Вселенная меня услышит и исполнит это желание!</div>
                <div id="tg"></div>
                <div id="vk"></div>
                <div id="fb"></div>
            </div>

        </div>
    </div>
    <script type="text/javascript" th:src="@{/javascript/main.js}"></script>
</body>
</html>
